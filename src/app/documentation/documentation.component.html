<div>
    <table>
        <colgroup>
            <col />
            <col />
            <col />
            <col />
            <col />
          </colgroup>
        <thead>
            <tr>
                <td>    </td>
                <th>Bewertungskritierium</th>
                <th>Faktor</th>
                <th>Punkte</th>
                <th>Ergebnis</th>
                <th>Anmerkungen</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let abschnitt of abschnitte">
                <tr>
                  <td><b>{{ abschnitt.nummer }}</b></td>
                  <td><b>{{ abschnitt.name }}</b></td>
                  <td><b>{{ abschnitt.faktor }}</b></td>
                  <td [attr.rowspan]="abschnitt.bewertungsKriterien.length + 1">
                    {{ getAbschnittPunkte(abschnitt) }}
                  </td>
                  <td [attr.rowspan]="abschnitt.bewertungsKriterien.length + 1 ">
                    <b>{{ getAbschnittErgebnis(abschnitt) }}</b>
                  </td>
                  <td>{{ abschnitt.notiz }}</td>
                </tr>
                <tr *ngFor="let kriterium of abschnitt.bewertungsKriterien">
                  <td></td>
                  <td>{{ kriterium.name }}</td>
                  <td>
                    <input type="number"
                           [(ngModel)]="kriterium.punkte"
                           (ngModelChange)="updateGesamtErgebnis()"
                           min="0"
                           max="10"
                           step="1">
                  </td>
                  <td>
                    <input type="text"
                    placeholder="Bewerte uns gut bitte :)"
                           [(ngModel)]="kriterium.notiz"
                           (ngModelChange)="updateNotiz()">
                  </td>
                </tr>
              </ng-container>
        </tbody>
    </table>
    <h4>Ergebnis Dokumentation: {{ gesamtErgebnis }}</h4>
</div>
